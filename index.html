<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Video Comparisson</title>
    <script src="js/slider.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="video-controls text-center">
        <button id="backBtn" class="btn btn-success m-2"> <i class="bi bi-skip-backward"></i> </button>
        <button id="playBtn" class="btn btn-success m-2"> <i id="playIcon" class="bi bi-pause"></i> </button>
        <button id="forwardBtn" class="btn btn-success m-2"> <i class="bi bi-skip-forward"></i> </button>
    </div>
    <div id="video-compare-container">
        <video playsinline autoplay muted loop poster="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/dirty.jpg" class="video-widget video-right" id="video-right">
            <source src=videos/reconst_id=15196_rate=0_lossless.mp4>
            <source src=https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/floodplain-dirty.mp4>
            <source src=https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/floodplain-dirty.webm>
        </video>
        <div id="video-clipper">
            <video playsinline autoplay muted loop poster="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/clean.jpg" class="video-widget video-left" id="video-left">
                <source src=videos/reconst_id=SVT_AV1_comparison_rate=0_bpp_factor=1_lossless.mp4>
                <source src=https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/floodplain-clean.mp4>
                <source src=https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/floodplain-clean.webm>
            </video>
        </div>
        <div class="divider"></div>
    </div>
</body>


</html>
