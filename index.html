<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Video Comparisson</title>
    <script src="js/slider.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .thumb {
            height: 100px;
            padding: 0px;
            margin: 0px;
            cursor: pointer
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="video-controls text-center">
        <button id="playBtn" class="btn btn-primary m-2"> Play </button>
        <button id="pauseBtn" class="btn btn-secondary m-2"> Pause </button>
        <button id="restartBtn" class="btn btn-danger m-2"> Restart </button>
    </div>
    <div id="video-compare-container">
        <video playsinline autoplay muted loop poster="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/dirty.jpg" class="video-widget video-right" data-anchor="video-right">
    <source src=https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/floodplain-dirty.mp4>
    <source src=https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/floodplain-dirty.webm>
  </video>
        <div id="video-clipper">
            <video playsinline autoplay muted loop poster="https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/clean.jpg" class="video-widget video-left" data-anchor="video-left">
      <source src=https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/floodplain-clean.mp4>
      <source src=https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/floodplain-clean.webm>
    </video>
        </div>
    </div>
</body>
